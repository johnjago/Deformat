<!doctype html>
<html lang="en">
<head>
    <title>Deformat - Remove Text Formatting Online</title>
	<meta charset="utf-8">
    <meta name="description" content="This tool removes all kinds of formatting from text. Just copy and paste.">
	<script type="text/javascript" src="deformat.js"></script>
	<style>
		body {
			margin: 15px;
		}
		input {
			margin: 5px;
		}
	</style>
</head>
<body>
	<h1>Deformat - Remove Text Formatting Online</h1>
	<form>
		<textarea rows="15" cols="60" id="input" placeholder="Enter text here..."></textarea>
		<input type="button" value="Deformat" onclick="deformat(input);" />
		<textarea rows="15" cols="60" id="output" onclick="this.focus();this.select()" readonly="readonly"></textarea>
	</form>
</body>
</html>
