<!DOCTYPE html>
<html lang="en">

<head>
	<title>Remove Text Formatting - Deformat</title>
	<meta charset="utf-8">
	<meta name="description" content="Remove formatting, whitespace, and line breaks from text.">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
	<script type="text/javascript" src="deformat.js"></script>
</head>

<body>

	<h1><a href="index.html">Deformat</a></h1>
	<p>Remove formatting, whitespace, and line breaks from text.</p>

	<form>
		<textarea rows="15" id="input" placeholder="Enter text here..." autofocus="true"></textarea>
		<input type="button" value="Deformat" onclick="deformat(input);" />
		<textarea rows="15" id="output" onclick="this.select()" readonly="readonly"></textarea>
		<input type="button" value="Turn Off Auto Select" onclick="turnOffAutoSelect();" />
	</form>
