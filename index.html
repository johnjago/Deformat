<!doctype html>

<html lang="en">
<head>
    <title>Deformat - Remove Text Formatting Online</title>

    <meta charset="utf-8">
    <meta name="description" content="This tool removes all kinds of formatting from text. Just copy and paste.">

	<style>
		body {
			margin: 15px;
		}
		
		input {
			margin: 5px;
		}
	</style>
	
	<script type="text/javascript">
		function deformat(input) {
			var text = document.getElementById('input').value;
			var strippedText = text.replace(/<(?:.|\n)*?>/gm, '');
			var strippedText = text.replace(/(\r\n|\n|\r)/gm," ");
			var strippedText = text.replace(/\s+/g," ");
			document.getElementById('output').value = strippedText;
		}
	</script>
	
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
	<h1>Deformat - Remove Text Formatting Online</h1>
	<form>
		<textarea rows="15" cols="60" id="input"></textarea>
		<input type="button" value="Deformat" onclick="deformat(input);" />
		<textarea rows="15" cols="60" id="output"></textarea>
	</form>
</body>
</html>
