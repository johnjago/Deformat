<!DOCTYPE html>
<html lang="en">
<head>
	<title>Deformat</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A simple online tool to remove formatting, whitespace, and line breaks from text.">
	<link rel="stylesheet" type="text/css" href="min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<script type="text/javascript" src="min.js"></script>
</head>
<body>
<h1><a href="/">Deformat</a></h1>
<p>A simple online tool to remove formatting, whitespace, and line breaks from text.</p>
<form>
	<textarea rows="15" id="input" placeholder="Paste text here..." autofocus="true"></textarea>
	<input type="button" value="Deformat" onclick="deformat(input);" />
	<input type="button" value="Turn off auto select" onclick="turnOffAutoSelect();" />
	<textarea rows="15" id="output" onclick="this.select()" readonly="readonly"></textarea>
</form>
