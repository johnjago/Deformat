<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Strip Whitespace and Line Breaks from Text</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple online tool to remove whitespace and line breaks from text.">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
    <h1>Deformat</h1>
    <p>A simple online tool to remove whitespace and line breaks from text.</p>
    <ul>
      <li>The following characters are removed: \r\n, \r, \n, and extra single space characters.</li>
      <li>Use <strong>Ctrl+A</strong> to select all text.</li>
      <li>The <a href="https://gitlab.com/johnjago/deformat/blob/master/src/deformat.js">JavaScript</a> for this tool is <a href="https://www.gnu.org/philosophy/javascript-trap.html">free</a>.</li>
    </ul>
    <form>
      <textarea id="input" rows="25" placeholder="Paste text here." autofocus></textarea>
      <input id="deformat" type="button" value="Deformat">
      <input id="clear" type="button" value="Clear">
    </form>
    <script src="deformat.js"></script>
  </body>
</html>
